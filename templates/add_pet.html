{% extends 'base.html' %}

{% block title%}Add a Pet{% endblock %}

{% block content %}
<h1>Add a Pet</h1>
<form action="/add" method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button>Add</button>
</form>
{% endblock %}
